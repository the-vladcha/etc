{% extends 'base.html' %}

{% block content %}

<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
</form>
{% endblock %}
