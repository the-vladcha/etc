{% extends 'base.html' %}

{% block content %}

<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="form-group g-recaptcha" data-sitekey="6LcpP5EaAAAAAEO9zGZCT2QkqvuPhhCdd4lQ_Ofs"></div>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    <button type="submit" class="btn btn-primary btn-block">Регистрация</button>
</form>
{% endblock %}
